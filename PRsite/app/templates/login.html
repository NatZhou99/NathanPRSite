{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 center">
        <h1>Sign In</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=64) }}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
